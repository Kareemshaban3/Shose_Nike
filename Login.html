<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Just Do It</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="image/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="login">

    <div class="container">
    <div class="row main ">
        <div class="content text-center  col-6 ">
            <h1>Login</h1>
            <form id="form"   method="get" >
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text"  id="username" placeholder="username" required >
                </div>
                <span id="err" ></span>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="password" required  >
    
                </div>
                <button>
                    Login Now
                </button>
            </form>
            <h2>
                Login With others
            </h2>
            <div class="social-">
                <div href="#"><i class="fab fa-facebook-f"></i> Login with Facebook </div>
            </div>

<div class="social-2">
    <div href="#"><i class="fab fa-google-plus-g"></i> Login with Google</div>
</div>
        </div>
        
        <div class="imge  col-6 ">
            <img src="image/450_1000.jpeg" alt="">
        </div>
    </div>
    </div>
</div>



</body>
</html>
